  <head>

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../back-end/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../back-end/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../back-end/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Logos</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active h3"
                  aria-current="page"
                  href="index.html"
                  >Rayons</a
                >
              </li>
              <li class="nav-item h3">
                <a class="nav-link active" href="./commande.html">Mon compte</a>
              </li>
              <li class="nav-item h3">
                <a
                  class="nav-link active"
                  href="./panier.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Panier</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-8"></div>
      </div>

      <div class="msg"></div>

      <div class="panier">
        <table class="table panier-table mt-5">
          <thead>
            <tr>
              <th>Nom de l'article</th>
              <th>L'article</th>
              <th>Couleur de l'article</th>
              <th>
                Prix de l'
                <article></article>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody id="article-liste"></tbody>
        </table>
        <div id="prixtotal" class="text-end col-12"></div>

        <div class="form-body">
          <div class="contenu">
            <div class="header">
              <h2>Create Account</h2>
            </div>

            <form action="" class="form" id="form">
              <div class="form-control">
                <label for="">Firstname:</label>
                <input type="text" placeholder="Grâce" id="firstname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
              </div>

              <div class="form-control">
                <label for="">Lastname:</label>
                <input type="text" placeholder="MENDJE" id="lastname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
              </div>

              <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="Grace@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="form-control">
                <label for="">Adress:</label>
                <input
                  type="text"
                  placeholder="Ex: 8, andréé agourge"
                  id="adress"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="form-control">
                <label for="">City</label>
                <input type="text" placeholder=" Grenoble" id="city" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <button
                id="commande"
                type="submit"
                value="Confirmez votre commande"
                class="btn btn-danger btn-block mt-3"
              >
                Passer la commande
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <input type="button" onclick="decrementValue()" value="-" />
      <input
        type="text"
        name="quantity"
        value="1"
        maxlength="2"
        max="10"
        size="1"
        id="number"
      />
      <input type="button" onclick="incrementValue()" value="+" />
    </div>

    <!-- <script src="./js/panier.js"></script> -->
    <script src="./js/form.js"></script>
    <script src="./js/panier.js"></script>
    <!-- <script src="./js/remove.js"></script> -->
  </body>
</html>
